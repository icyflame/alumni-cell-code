<html>

<head>
	<script src="jquery-2.1.0.min.js"></script>
	<script src="script.js"></script>

	<link rel="stylesheet" href="animation.css">

	<style>

	.animated #static, .static #animated {
		display: none;
	}
	.animated #animated, .static #static {
		display: inline;
	}

	</style>

</head>

<body>

	<br/>
	<a id="img_wrap" class="img_wrap static" href="http://www.google.com">
		<img id="animated" src="reg.gif" alt="" style="width: 200px; height:200px">
		<img id="static" src="reg.jpg" alt="" style="width: 200px; height:200px">
	</a>

	<a id="img_wrap" class="img_wrap static" href="http://www.google.com">
		<img id="animated" src="login.gif" alt="" style="width: 200px; height:200px">
		<img id="static" src="login.jpg" alt="" style="width: 200px; height:200px">
	</a>

</body>

<script>

$(".img_wrap").each(function(){
	$(this).on('mouseenter', function() {
		
		$(this).children("#animated").css("display", "inline");
		$(this).children("#static").css("display", "none");
	});

	$(this).on('mouseleave', function() {

		$(this).children("#animated").css("display", "none");
		$(this).children("#static").css("display", "inline");
	});
});


</script>

</html>
